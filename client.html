<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>聊天 Demo</title>
    <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
<div>
    用户名:<input type="text" id="userName" title="用户名">
     密码:<input type="text" id="password" title="密码">
    <button id="login" type="button" onclick="login()">登录</button>
    <button id="注册" type="button" onclick="registered()">注册</button>

    <br>
    你的名字:<input type="text" id="name" title="你的名字"/><br>
    <button id="connect" type="button" onclick="connect()">连接</button>
    <button id="disconnect" type="button" onclick="disconnect()">断开连接</button>
    <br>
    <input type="text" id="content" title="内容"/>
    <button id="send" type="button" onclick="send()">发送</button>
    <br>
    <ul id="messageBoard">

    </ul>
</div>
<script>

    function login(){
        $.ajax({
            type:"POST",
            url:"http://localhost:9999/login",
            data: {
                "userName": document.getElementById("userName").value,
                "password": document.getElementById("password").value
            },
            success:function (data) {
                alert("登录成功");
                console.log(data);
            }
        })

    }

    function registered(){
        $.ajax({
             type: "POST",
             url: "http://localhost:9999/register",
             dataType:"json",//控制返回
             contentType: "application/json",//上传
             data:JSON.stringify({
                 "userName":document.getElementById("userName").value,
                 "password":document.getElementById("password").value
             }),
             success: function (data) {
                 console.log(data);
                 _data = eval(data);
                 if(data["code"] == 0){
                     alert(data["msg"]);
                 }
             }
        });
    }

    var ws;

    function connect() {
        ws = new WebSocket("ws://localhost:9999/ws");
        ws.onopen = function () {
            console.log("打开连接了");
        };

        ws.onmessage = function (event) {
            console.log("接收到", event.data);
            var messages = document.getElementById("messageBoard");
            var message = document.createElement('li');
            var content = document.createTextNode(event.data);

            message.appendChild(content);
            messages.appendChild(message);
        };

        ws.onclose = function () {
            console.log("关闭连接")
        };

        ws.onerror = function () {
            console.log("WebSocket错误。", "ERROR");
        };
    }

    function disconnect() {
        ws.close();
    }

    function send() {
        var name = document.getElementById("name").value;
        var content = document.getElementById("content").value;
        ws.send(name+":"+content);
    }


</script>
</body>
</html>
