<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>聊天 Demo</title>
</head>
<body>
<div>
    <button id="connect" type="button" onclick="connect()">连接</button>
    <button id="disconnect" type="button" onclick="disconnect()">断开连接</button>
    <br>
    <input type="text" id="content" title="内容"/>
    <button id="send" type="button" onclick="send()">发送</button>
</div>
<script>
    var ws;

    function connect() {
        ws = new WebSocket("ws://localhost:9999/ws");
        ws.onopen = function () {
            console.log("打开连接了");
        };

        ws.onmessage = function (data) {
            console.log("接收到",data.data)
        };

        ws.onclose = function () {
            console.log("关闭连接")
        };

        ws.onerror = function () {
            console.log("WebSocket错误。", "ERROR");
        };
    }

    function disconnect() {
        ws.close();
    }

    function send() {
        var content = document.getElementById("content").value;
        ws.send(content);
    }


</script>
</body>
</html>
